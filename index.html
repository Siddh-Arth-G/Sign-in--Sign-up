<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="shortcut icon" href="i2.jpeg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class='bx bxs-user'></i>
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-field">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" placeholder="Password"required>
                    </div>
                    <input type="submit" value="Login" class="btn solid">

                    <p class="social-text"> Or sign in with social platform</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class='bx bxl-facebook' ></i>
                        </a>
                        <a href="" class="social-icon">
                            <i class='bx bxl-twitter'></i>
                        </a>
                        <a href="" class="social-icon">
                            <i class='bx bxl-google' ></i>
                        </a>
                        <a href="" class="social-icon">
                            <i class='bx bxl-linkedin' ></i>
                        </a>
                    </div>
                </form>

                <form action="" class="sign-up-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class='bx bxs-user'></i>
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="input-field">
                        <i class='bx bxs-envelope' ></i>
                        <input type="text" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <input type="submit" value="Sign Up" class="btn solid">

                    <p class="social-text"> Or sign up with social platform</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class='bx bxl-facebook' ></i>
                        </a>
                        <a href="" class="social-icon">
                            <i class='bx bxl-twitter'></i>
                        </a>
                        <a href="" class="social-icon">
                            <i class='bx bxl-google' ></i>
                        </a>
                        <a href="" class="social-icon">
                            <i class='bx bxl-linkedin' ></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here?</h3>
                    <p>First time visit on this site please Sign-up.</p>
                    <button class="btn transparent" id="sign-up-btn">Sign up</button>
                </div> 

                <img src="log.svg" class="image"alt="">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us?</h3>
                    <p>Already Sign-up so Sign-in on page</p>
                    <button class="btn transparent" id="sign-in-btn">Sign in</button>
                </div> 

                <img src="reg.svg" class="image"alt="">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
